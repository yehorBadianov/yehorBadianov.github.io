<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>My GitHub Profile</title>
</head>
<body>
  <header>
    <div class="loader"></div>
    <!-- <div class="response-finished">Запит завершено</div> -->
    <div class="header-container">
      <div class="header-menu">
        <div class="header-logo">
          <img src="img/logo.png" alt="" srcset="">
        </div>
        <div class="header-input">
          <input type="text" placeholder="Search or jump to...">
        </div>
        <div class="header-links">
          <a href="">Pull requests</a>
          <a href="">Issues</a>
          <a href="">Codespaces</a>
          <a href="">Marketplace</a>
          <a href="">Explore</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="navigation">
      <div class="container">
        <nav>
          <a href="" class="overview">Overview</a>
          <a href="" class="repo">Repositories</a>
        </nav>
      </div>
    </div>
    <div class="content-container">
      <div class="content-img"></div>
      <div class="content-info">
        <div class="content-search">
          <input type="text" class="input-style" placeholder="Decorative input">
          <button class="button-style">Type</button>
          <button class="button-style">Language</button>
          <button class="button-style">Sort</button>
          <button class="button-style btn-new">New</button>
        </div>
        <div class="content-overview"></div>
        <div class="content-list">
          <ul class="content-list-ul"></ul>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer">
      <div class="fooret-container">
        <ul>
          <li><a href="">© 2022 GitHub, Inc.</a></li>
          <li><a href="">Terms</a></li>
          <li><a href="">Privacy</a></li>
          <li><a href="">Security</a></li>
          <li><a href="">Status</a></li>
          <li><a href="">Docs</a></li>
          <li><a href="">Contact GitHub</a></li>
          <li><a href="">Pricing</a></li>
          <li><a href="">API</a></li>
          <li><a href="">Training</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">About</a></li>
        </ul>
      </div>
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
